<section data-ng-controller="MapsController" data-ng-init="findOne()">
  <span>{{map.created | date:'medium'}}</span> /
  <span>{{map.user.name}}</span>
  <h2>{{map.info}}</h2>
  <button class="btn btn-lg btn-success">{{map.lat}}</button>
  <button class="btn btn-lg btn-primary">{{map.lan}}</button>
  <div data-ng-if="hasAuthorization(map)">
    <a class="btn" href="/#!/map/{{map._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(map);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{map.desc}}</div>
</section>
